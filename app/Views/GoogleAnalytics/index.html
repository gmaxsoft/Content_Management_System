{% extends "header_main.html" %}
{% block title %}Google Analytics{% endblock %}
{% block body %}
<!--Container Main start-->
<div class="page-content-wrapper">
    <div class="content">
        <div class="jumbotron" data-pages="parallax">
            <div class=" container-fluid container-fixed-lg">
                <div class="inner">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="/googleanalytics">Google Analytics</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="container-fluid container-fixed-lg">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="card card-transparent ">
                        <ul class="nav nav-tabs nav-tabs-fillup hidden-sm-down" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a href="#tab-google-analytics" class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-google-analytics" aria-expanded="true"><span>Kod Google Analytics</span></a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-google-analytics" role="tabpanel" aria-expanded="true">
                                <div class="message">
                                    <div class="alert alert-info animate-show-hide" role="alert"></div>
                                </div>
                                <form method="POST" id="form_block" name="form_block" action="">
                                    <div class="title-box">Ustawienia Tagów Google Analytics</div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <div class="form-group">
                                                <label for="last_name">Tag (wklej pełny tag)</label>
                                                <textarea class="form-control" autocomplete="off" id="analytics_tag" name="analytics_tag" rows="10" cols="150" style="min-height:305px!important" tabindex="4">{{ analytics_tag|default('') }}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form-group">
                                        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                                        <input type="hidden" name="analytics_id" id="analytics_id" value="{{ analytics_id }}">
                                        <button type="submit" class="btn btn-primary">Zapisz</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Container Main end-->
{% endblock %}
