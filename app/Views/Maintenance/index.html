{% extends "header_main.html" %}
{% block title %}Przerwa techniczna{% endblock %}
{% block body %}
<!--Container Main start-->
<div class="page-content-wrapper">
    <div class="content">
        <div class="jumbotron" data-pages="parallax">
            <div class=" container-fluid container-fixed-lg">
                <div class="inner">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="/maintenance">Przerwa techniczna</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="container-fluid container-fixed-lg">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="card card-transparent ">
                        <ul class="nav nav-tabs nav-tabs-fillup hidden-sm-down" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a href="#tab-maintenance" class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-maintenance" aria-expanded="true"><span>Ustawienia przerwy technicznej</span></a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tab-maintenance" role="tabpanel" aria-expanded="true">
                                <div class="message">
                                    <div class="alert alert-info animate-show-hide" role="alert"></div>
                                </div>
                                <form method="POST" id="form_block" name="form_block" style="width:100%;">
                                    <div class="title-box">Ustawienia Przerwy technicznej</div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                            <div class="form-group">
                                                <label for="maintenance_active">Status</label>
                                                <select class="form-control" autocomplete="off" id="maintenance_active" name="maintenance_active" tabindex="1">
                                                    <option value="0" {{ maintenance_active=='0' ? 'selected' : '' }}>Wyłączona</option>
                                                    <option value="1" {{ maintenance_active=='1' ? 'selected' : '' }}>Włączona</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="maintenance_ip">Ip podglądowe (Opcja)</label>
                                                <div class="input-group">
                                                    <input type="text" autocomplete="off" class="form-control" id="maintenance_ip" name="maintenance_ip" placeholder="Ip do podglądu" tabindex="2" value="{{ maintenance_ip|default('') }}" />
                                                    <div class="input-group-append">
                                                        <button type="button" class="btn btn-secondary" id="get_my_ip">Pobierz moje IP</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="maintenance_mode">Tryb przeglądania</label>
                                                <select class="form-control" autocomplete="off" id="maintenance_mode" name="maintenance_mode" tabindex="3">
                                                    <option value="0" {{ maintenance_mode=='0' ? 'selected' : '' }}>Przeglądanie wyłączone</option>
                                                    <option value="1" {{ maintenance_mode=='1' ? 'selected' : '' }}>Przeglądanie włączone</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6 col-lg-6">
                                            <div class="form-group">
                                                <label for="maintenance_txt">Treść komunikatu</label>
                                                <textarea class="form-control" autocomplete="off" id="maintenance_txt" name="maintenance_txt" rows="10" cols="150" tabindex="4">{{ maintenance_txt|default('')|e }}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form-group">
                                        <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                                        <input type="hidden" name="maintenance_id" value="{{ maintenance_id }}">
                                        <button type="submit" class="btn btn-primary">Zapisz</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Container Main end-->
{% endblock %}
