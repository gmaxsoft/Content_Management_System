name: CI

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql, mbstring, openssl, tokenizer, xml, ctype, json, bcmath
        coverage: xdebug

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install PHP dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Create test environment file
      run: |
        cp .env.sample .env || cp .env.example .env || true
        echo "APP_ENV=testing" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=cms_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=root" >> .env
        echo "SECRET_KEY=test_secret_key_12345" >> .env

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Run database migrations (if applicable)
      run: |
        php -r "
        require 'vendor/autoload.php';
        \$dotenv = Dotenv\Dotenv::createImmutable(__DIR__);
        \$dotenv->load();
        try {
          \$capsule = new Illuminate\Database\Capsule\Manager;
          \$capsule->addConnection([
              'driver'    => 'mysql',
              'host'      => '127.0.0.1',
              'database'  => 'cms_test',
              'username'  => 'root',
              'password'  => 'root',
              'charset'   => 'utf8',
              'collation' => 'utf8_general_ci',
              'prefix'    => 'cms_',
          ]);
          \$capsule->setAsGlobal();
          \$capsule->bootEloquent();
          echo 'Database connection successful';
        } catch (Exception \$e) {
          echo 'Database setup skipped: ' . \$e->getMessage();
        }
        " || echo "Database setup completed"

    - name: Run tests
      run: ./vendor/bin/phpunit --coverage-text --colors=never

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false